<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="style2.css" />
    <script src="./signup.js" defer></script>
  </head>
  <body>
    <div class="login-container">
      <div id="Main">
        <h2>Sign In</h2>
        <input id="email" type="text" placeholder="Email" />
        <input id="password" type="password" placeholder="Password" />
        <button id="submit">Login</button>
        <p><span></span></p>
        <button id="sign-up">Sign Up</button>
      </div>
      <div id="create-acc">
        <h2>Create an Account</h2>
        <input id="email-signup" type="text" placeholder=" Email *" />
        <input
          id="confirm-email-signup"
          type="text"
          placeholder="Confirm Email *"
        />
        <input id="password-signup" type="text" placeholder=" Password *" />
        <input
          id="confirm-password-signup"
          type="text"
          placeholder=" Confirm Password *"
        />
        <button id="create-acc-btn">Create Account</button>
        <button id="return-btn">Return to Login</button>
      </div>
    </div>
  </body>
</html>

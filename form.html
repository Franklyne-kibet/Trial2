<!DOCTYPE html>
<html>
    <head>
        <title>Firebase Login</title>
        <script type="module" src="sign.js"></script>
    </head>
    <body>
        <main id="main">
            <h1>Login</h1>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <button id="login-btn">Login</button><br><br>
            <button id="signup-btn">Create Account</button>
        </main>
        <section id="create-acc" style="display:none">
            <h1>Create Account</h1>
            <label for="email-signup">Email:</label>
            <input type="email" id="email-signup" name="email-signup"><br><br>
            <label for="confirm-email-signup">Confirm Email:</label>
            <input type="email" id="confirm-email-signup" name="confirm-email-signup"><br><br>
            <label for="password-signup">Password:</label>
            <input type="password" id="password-signup" name="password-signup"><br><br>
            <label for="confirm-password-signup">Confirm Password:</label>
            <input type="password" id="confirm-password-signup" name="confirm-password-signup"><br><br>
            <button id="create-acc-btn">Create Account</button><br><br>
            <button id="login-btn2">Back to Login</button>
        </section>
    </body>
</html>
